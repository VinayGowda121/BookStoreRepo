<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1" />
<link href="css/styles.css" rel="stylesheet" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<title>Book Store Application</title>
</head>
<body>
	<h1>Search Result</h1>
	<table class="table table-hover">
		<thead>
			<tr>
				<td>Name</td>
				<td>Author</td>
				<td>ISBN</td>
			</tr>
		</thead>
		<tbody>
			<tr th:each="datas:${data}">
				<td th:text="${datas.title}" />
				<td th:text="${datas.author}" />
				<td th:text="${datas.isbn}" />
			</tr>
		</tbody>
	</table>
<a href="/advancedSearch">Advance Search</a>
</body>
</html>
